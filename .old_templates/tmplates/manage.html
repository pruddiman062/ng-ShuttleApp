    <script>
    	$(document).ready(function(){
    		if(!admin.isLoggedIn())
    		{
    			window.location = "index.html";
    		}
    		else
   			{
				admin.showOverview();  			
   			}
    		$('#overview').click(function(){
    			admin.showOverview();

    			$("ul.nav-sidebar li a#overview").parent().addClass("active");
    			return false;
    		});
    		$('#schedule').click(function(){
    			admin.showShuttleManager();
    			$("ul.nav-sidebar li.active").removeClass("active");
    			$("ul.nav-sidebar li a#schedule").parent().addClass("active");
    			return false;
